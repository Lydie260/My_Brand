<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />   

    <title>Sign Up</title>
    <link rel="stylesheet" href="./css/signup.css">
</head>
<body>

    <div class="container">
        <a href="./new.html"><i class="fa-solid fa-arrow-left arrow"></i></a>
     
        <div class="form-wrap">
            <h1>Sign Up</h1>
            <p>It's free and only takes a minute</p>
            <form id="create-user" role="form" onsubmit="createUser(event)" autocomplete="off">
                <div class="form-group">
                    <input type="text" id="fullName" name="fullName" placeholder="full Name" required/><br><br>
                    <input type="text" id="email" name="email" placeholder="Emai Address" required/><br><br>
                    <input type="text" id="phoneNumber" name="phoneNumber" placeholder="Phone Number" required/><br><br>
                    <input type="password" id="password" name="password" placeholder="Password" required/><br><br>
                    <button type="submit">Sign Up</button>
                    <h4>Already have an account?  <a href="./signin.html">Signin Here</a> </h4>

                </div>
            </form>
        </div>

      
     
    </div>
    <script type="text/javascript" src="./JS/signup.js"></script>
</body>
</html>
