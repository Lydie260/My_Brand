<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/signup.css">
</head>
<body>
    <div class="container">
        <div class="form-wrap">
            <h1>Sign Up</h1>
            <p>It's free and only takes a minute</p>
            <form onsubmit="signup(event)" autocomplete="off" >
                <div class="form-group">
                    <input type="text" id="fname" name="fname" placeholder="Full Name" required><br><br>
                    <input type="text" id="email" name="email" placeholder="Emai Address" required><br><br>
                    <input type="text" id="pnumber" name="pnumber" placeholder="Phone Number" required><br><br>
                    <input type="password" id="password" name="password" placeholder="Password" required><br><br>
                    <!-- <input type="password" placeholder="Re-Type Password"><br><br> -->
                    <button type="submit">Sign Up</button>
                    <h4>Already have an account?  <a href="./signin.html">Signin Here</a> </h4>


                </div>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
